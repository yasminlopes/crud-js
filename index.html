<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[CRUD] Cadastro de Produtos | JS</title>
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <!-- CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!-- Fav Icon-->
  <link rel="icon" href="assets/favicon.svg" type="image/gif" sizes="16x16">
  <!--Font awesome-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <!-- NAV -->
  <header>
    <div class="header container">
      <a href="index.html">
        <img class="logo" src="./assets/logoipsum-logo-50.svg"></a>

    </div>
  </header>
  <!-- END!! NAV -->
  <main>
    <button type="button" class="button green mobile" id="cadastrarProduto">Cadastrar Produto</button>
    <table id="tableProdutos" class="records">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>Televisão</td>
          <td>TV Smart Samsung</td>
          <td>R$ 2.500</td>
          <td>50</td>
          <td>
            <button type="button" class="button green">editar</button>
            <button type="button" class="button red">excluir</button>
          </td>
        </tr>-->

      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <br>
          <h2>Novo Produto</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
          <input type="text" id="categoria" class="modal-field" placeholder="Categoria do Produto" required>
          <input type="text" id="nome" class="modal-field" placeholder="Nome do Produto" required>
          <input type="number" id="preco" class="modal-field" placeholder="Preço do Produto" required>
          <input type="number" id="quantidade" class=" modal-field" placeholder="Quantidade" required>
        </form>
        <footer class="modal-footer">
          <button id="btnSalvar" class="button green">Salvar</button>
          <button id="btnCancelar" class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
    Copyright &copy; Yasmin Lopes
  </footer>

  <script src="script.js" defer></script>
</body>

</html>
