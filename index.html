<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>[CRUD] Cadastro de Produtos | JS</title>
</head>

<body>
  <header>
    <h1 class="header-title">Cadastro de Produtos</h1>
  </header>
  <main>
    <button type="button" class="button green mobile" id="cadastrarCliente">Cadastrar Produto</button>
    <table id="tableProdutos" class="records">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>Televisão</td>
          <td>TV Smart Samsung</td>
          <td>R$ 2.500</td>
          <td>50</td>
          <td>
            <button type="button" class="button green">editar</button>
            <button type="button" class="button red">excluir</button>
          </td>
        </tr>-->

      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Produto</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form" class="modal-form">
          <input type="text" id="categoria" class="modal-field" placeholder="Categoria do Produto" required>
          <input type="text" id="nome" class="modal-field" placeholder="Nome do Produto" required>
          <input type="number" id="preco" class="modal-field" placeholder="Preço do Produto" required>
          <input type="number" id="quantidade" class=" modal-field" placeholder="Quantidade" required>
        </form>
        <footer class="modal-footer">
          <button id="btnSalvar" class="button green">Salvar</button>
          <button id="btnCancelar" class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
    Copyright &copy; Yasmin Lopes
  </footer>

  <script src="script.js" defer></script>
</body>

</html>
